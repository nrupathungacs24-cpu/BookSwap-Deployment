<div class="relative">
    <!-- Notification Bell Icon -->
    <button (click)="toggleDropdown()"
        class="relative p-2 text-gray-500 hover:text-gray-900 transition-colors focus:outline-none">
        <i class="fa-regular fa-bell fa-xl"></i>
        <!-- Unread Badge -->
        <span *ngIf="unreadCount > 0"
            class="absolute top-1 right-1 flex items-center justify-center w-5 h-5 text-[10px] font-bold text-white bg-red-500 rounded-full border-2 border-white">
            {{ unreadCount > 9 ? '9+' : unreadCount }}
        </span>
    </button>

    <!-- Notifications Dropdown -->
    <div *ngIf="isDropdownOpen"
        class="absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-2xl border border-gray-100 z-[100] overflow-hidden transform origin-top-right transition-all">

        <div class="p-4 border-b border-gray-50 flex items-center justify-between bg-gray-50/50">
            <h3 class="font-bold text-gray-900">Notifications</h3>
            <button *ngIf="unreadCount > 0" (click)="markAllRead()"
                class="text-xs text-[#0DBE5E] font-semibold hover:underline">
                Mark all as read
            </button>
        </div>

        <div class="max-h-96 overflow-y-auto">
            <!-- Empty State -->
            <div *ngIf="notifications.length === 0" class="p-8 text-center text-gray-400">
                <i class="fa-regular fa-bell-slash fa-2xl mb-4 block"></i>
                <p class="text-sm">No notifications yet</p>
            </div>

            <!-- Notification List -->
            <div *ngFor="let notif of notifications" (click)="handleNotificationClick(notif)"
                [class.bg-blue-50]="!notif.read"
                class="p-4 border-b border-gray-50 hover:bg-gray-50 transition-colors cursor-pointer flex gap-3 items-start">

                <div class="flex-shrink-0 mt-1">
                    <div [class.bg-blue-100]="notif.type === 'interest_received'"
                        [class.text-blue-600]="notif.type === 'interest_received'"
                        class="w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-heart text-sm"></i>
                    </div>
                </div>

                <div class="flex-1">
                    <p class="text-sm font-semibold text-gray-900 mb-0.5">{{ notif.title }}</p>
                    <p class="text-xs text-gray-600 mb-2">{{ notif.message }}</p>
                    <p class="text-[10px] text-gray-400">{{ notif.createdAt | date:'short' }}</p>
                </div>

                <div *ngIf="!notif.read" class="w-2 h-2 rounded-full bg-blue-600 mt-2 flex-shrink-0"></div>
            </div>
        </div>

        <div *ngIf="notifications.length > 0" class="p-3 text-center border-t border-gray-50">
            <button class="text-xs text-gray-500 font-medium hover:text-gray-900">View All Notifications</button>
        </div>
    </div>
</div>

<!-- Backdrop to close dropdown when clicking outside -->
<div *ngIf="isDropdownOpen" (click)="isDropdownOpen = false" class="fixed inset-0 z-[90] bg-transparent">
</div>
